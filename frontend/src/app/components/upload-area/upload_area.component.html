<div class="flex flex-col items-center justify-center w-full h-full">
  <h1 class="text-2xl font-bold">Stellenbeschreibung hochladen</h1>
  <h3 class="text-lg font-semibold">Per Drag and Drop oder</h3>

  <input
    #fileInput
    type="file"
    style="display: none"
    (change)="onFileSelected($event)"
  />

  <button
    class="px-4 py-1 text-sm border rounded-md text-gray-800 hover:bg-gray-100 cursor-pointer"
    (click)="fileInput.click()"
  >
    Datei auswählen
  </button>
</div>

@if (selectedFile()) {
<div class="mt-4 text-center">
  <p class="text-sm text-gray-600">Ausgewählte Datei:</p>
  <p class="text-lg font-semibold">{{ selectedFile()!.name }}</p>
</div>
}
