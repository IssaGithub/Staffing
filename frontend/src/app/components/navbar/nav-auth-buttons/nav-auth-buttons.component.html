@if (display() === 'desktop') {
<div class="hidden md:flex items-center space-x-2">
  <a
    routerLink="/login"
    class="px-4 py-1 text-sm border rounded-md text-gray-800 hover:bg-gray-100"
  >
    Anmelden
  </a>
  <a
    routerLink="/register"
    class="px-4 py-1 text-sm rounded-md text-white bg-black hover:bg-gray-900"
  >
    Registrieren
  </a>
</div>
} @else {
<div class="flex space-x-2 mt-2">
  <a
    routerLink="/login"
    class="w-full px-4 py-1 border rounded text-gray-800 text-center"
  >
    Anmelden
  </a>
  <a
    routerLink="/register"
    class="w-full px-4 py-1 bg-black text-white rounded text-center"
  >
    Registrieren
  </a>
</div>
}
