<div
  [class]="
    display() === 'desktop'
      ? 'hidden md:flex items-center space-x-2'
      : 'flex space-x-2 mt-2'
  "
>
  @for (button of navButtons(); track button.name) { @if (button.show) {
  <button
    type="button"
    [routerLink]="button.link"
    [class]="button.css"
    (click)="button.action && button.action()"
  >
    {{ button.name }}
  </button>
  } }
</div>
