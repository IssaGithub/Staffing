@if (display() === 'desktop') {
<div class="hidden md:flex items-center space-x-2">
  @if (!(isAuthenticated$ | async)) {
    <button
      routerLink="/login"
      type="button"
      class="px-4 py-1 text-sm border rounded-md text-gray-800 hover:bg-gray-100 cursor-pointer"
    >
      Anmelden
    </button>
    <button
      routerLink="/register"
      type="button"
      class="px-4 py-1 text-sm rounded-md text-white bg-black hover:bg-gray-900 cursor-pointer"
    >
      Registrieren
    </button>
  } @else {
    <button
      (click)="onLogout()"
      type="button"
      class="px-4 py-1 text-sm border rounded-md text-gray-800 hover:bg-gray-100 cursor-pointer"
    >
      Abmelden
    </button>
  }
</div>
} @else {
<div class="flex space-x-2 mt-2">
  @if (!(isAuthenticated$ | async)) {
    <button
      routerLink="/login"
      type="button"
      class="w-full px-4 py-1 border rounded text-gray-800 text-center hover:bg-gray-100 cursor-pointer"
    >
      Anmelden
    </button>
    <button
      routerLink="/register"
      type="button"
      class="w-full px-4 py-1 bg-black text-white rounded text-center cursor-pointer"
    >
      Registrieren
    </button>
  } @else {
    <button
      (click)="onLogout()"
      type="button"
      class="w-full px-4 py-1 border rounded text-gray-800 text-center hover:bg-gray-100 cursor-pointer"
    >
      Abmelden
    </button>
  }
</div>
}
