<ul
  [class]="
    display() === 'desktop'
      ? 'hidden md:flex items-center space-x-6 text-sm text-gray-700'
      : 'space-y-2 text-sm text-gray-700'
  "
>
  @for (link of links; track link.text) {
  <li>
    <a href="{{ link.url }}" class="hover:text-black">{{ link.text }}</a>
  </li>
  }
</ul>
