@if (display() === 'desktop') {
<ul class="hidden md:flex items-center space-x-6 text-sm text-gray-700">
  @for (link of links$ | async; track link.text) {
  <li>
    <a href="{{ link.url }}" class="hover:text-black">{{ link.text }}</a>
  </li>
  }
</ul>
} @else {
<div class="space-y-2 text-sm text-gray-700">
  @for (link of links$ | async; track link.text) {
  <a href="{{ link.url }}" class="block hover:text-black">{{ link.text }}</a>
  }
</div>
}
